<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tienda de Ropa</title>
</head>
<body>

    <header>
        <h1>Tienda de Ropa</h1>
        <nav>
            <a href="../index.html">Inicio</a> |
            <a href="../templates/sobreNosotros.html">Sobre Nosotros</a>
        </nav>
    </header>

    <section>
        <h2>Contacto</h2>
        <p>¡Estamos encantados de escucharte! Por favor, completa el formulario a continuación para ponerte en contacto con nosotros.</p>

        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="problemas">Problemas o Comentarios:</label>
            <textarea id="problemas" name="problemas" rows="4" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </section>

</body>
</html>
